<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록 - 내 게시판</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <h1>게시판 목록</h1>
    <nav>
        <a th:href="@{/}">홈</a> |
        <a th:href="@{/post/write}">게시글 작성</a>
    </nav>
</header>
<main>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <!-- postList 는 컨트롤러에서 모델로 전달한 게시글 리스트 -->
        <tr th:each="post, iterStat : ${postList}">
            <td th:text="${iterStat.count}">1</td>
            <td>
                <a th:href="@{|/post/detail/${post.id}|}" th:text="${post.title}">게시글 제목</a>
            </td>
            <td th:text="${post.author}">작성자</td>
            <td th:text="${#dates.format(post.createdDate, 'yyyy-MM-dd')}">작성일</td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    <p>&copy; created in 2025 by slykid</p>
</footer>
</body>
</html>
